<html>
<head>
  <title>FairmeME</title>
  <link rel="icon" href="fairmeme-logo.AVIF">
</head>
<body style="background-color:#EC9F07;">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" language="JavaScript">
    function set_body_height() { // set body height = window height
        $('body').height($(window).height());
    }
    $(document).ready(function() {
        $(window).bind('resize', set_body_height);
        set_body_height();
    });
</script>

<div style="width: 100%; position: absolute; z-index: -1; text-align: center">
<img src="fairmeme.AVIF" style="display: inline; max-width: 100%; max-height: 900px; object-fit: scale-down;">
</div>

<div style="width: 100%; height: 900px; position: absolute; z-index: 10; text-align: center; vertical-align: bottom">
<img src="fairmeme-text.AVIF" style="display: inline; max-width: 100%; object-fit: scale-down; ">
</div>
</body>
</html>
